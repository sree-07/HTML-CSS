<html>
    <head>
        <title>
            registration form 
        </title>
        <style>
           fieldset{
               width: 50%;
            margin-left: 25%;
            border-radius: 5px;
           } 
           legend{
               text-align: center;
           }
          .text{
              text-align:right;
          }
            
        
        </style>
    </head>
    <body>
        
            <fieldset>
                <legend>REGISTRATION</legend>
                <center>
        <table>
           
            
            <tr><td class="text">First Name:</td><td><input type="text" placeholder="enter your name"></td></tr>
            <tr><td class="text">Last Name:</td><td><input type="text" placeholder="enter last name"></td></tr>
            <tr><td class="text">email:</td><td><input type="email" placeholder="enter email"></td></tr>
            <tr><td class="text">Telephone:</td><td><input type="text" placeholder="mobile number"></td></tr>
            <tr><td class="text">password:</td><td><input type="password" placeholder="enter password"></td></tr>
           <tr><td class="text">Re-password:</td><td><input type="password" placeholder="enter password"></td></tr>
            <tr><td class="text">Country:</td><td><select><option>choose your Country</option> <option>USA</option><option>CENADA</option><option >WASHINGTON DC</option> <option>INDIA</option><option>UK</option><option>DUBAI</option></select></td></tr>
            <tr><td class="text">Postal Code:</td><td><input type="text" placeholder="eg:5000001" ></td></tr>
            
            <tr><td class="text">Iam currently:</td><td><input type="radio"> employed</td></tr>
            <tr><td></td><td><input type="radio">a business owner</td></tr>
            <tr><td></td><td><input type="radio">looking for a work</td></tr>
            <tr><td></td><td><input type="radio">working independently</td></tr>
            <tr><td></td><td><input type="radio">a student</td></tr>
            <tr><td class="text">Company:</td><td><input type="text"></td></tr>
            <tr><td class="text">Title:</td><td><input type="text"></td></tr>
            <tr><td class="text">Industry:</td><td><select><option>Stream</option><option>Marketing</option><option>Networking</option><option>It</option><option>Finance</option><option>Security</option><option>HR</option></select></td></tr>
            
            <tr><td class="text">Education:</td><td><select><option>BE/BTECH</option><option>BPHARM</option><option>MTECH</option><option>BSC</option><option>BCOM</option></select></td></tr>
            <tr><td class="text">Dates attended:</td><td><input type="date">to<input type="date"></td></tr>
            <tr><td class="text">languages known:</td><td>Telugu:<input type="range" min="0" max="50"></td></tr>
            <tr><td></td><td>Hindi:<input type="range" min="0" max="50"></td></tr>
            <tr><td></td><td>English:<input type="range" min="0" max="50"></td></tr>
            <tr><td></td><td><input type="button" value="Register"></td></tr>
            <tr><td></td><td><input type="button" value="Reset"></td></tr>


            
            






        </table></center>
    </fieldset>
    
    </body>
</html>
